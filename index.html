<body>

                <span>âšª ç™½é‚Šé–¾å€¼</span>

            <input type="range" id="threshold" min="240" max="254" value="252" step="1">
            <p style="font-size: 0.75rem; color: #8a8aaa; margin-top: 5px;">
                è¶Šä½è¶Šæ¿€é€²ï¼ˆå»æ›´å¤šï¼‰ï½œè¶Šé«˜è¶Šä¿å®ˆ
            </p>
        </div>

    <div class="preview-container" id="previewContainer" style="display: none;">
        <canvas id="previewCanvas"></canvas>

    <div class="processing" id="processing">
        <div class="spinner"></div>

    <button class="btn btn-primary" id="downloadBtn" disabled>
        ğŸ“¦ ä¸‹è¼‰ ZIP
    </button>
    <button class="btn btn-secondary" id="resetBtn">
        ğŸ”„ é‡æ–°é–‹å§‹
    </button>

    <div class="info">
        <p>æ‰€æœ‰è™•ç†éƒ½åœ¨æœ¬åœ°å®Œæˆï¼Œåœ–ç‰‡ä¸æœƒä¸Šå‚³åˆ°ä¼ºæœå™¨</p>
    </div>

    <script>
        let images = [];
        let processedImages = [];
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');

        // ä¸Šå‚³å€åŸŸ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            images = [];
            processedImages = [];
            
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            images.push({
                                name: file.name.replace(/\.[^/.]+$/, ''),
                                img: img,
                                width: img.width,
                                height: img.height
                            });
                            if (images.length === 1) {
                                document.getElementById('controls').style.display = 'block';
                                document.getElementById('previewContainer').style.display = 'block';
                                updatePreview();
                            }
                        };
                        img.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // é–¾å€¼æ»‘å¡Š
        const thresholdSlider = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');

        thresholdSlider.addEventListener('input', (e) => {
            thresholdValue.textContent = e.target.value;
            updatePreview();
        });

        // å‰µå»ºæ ¼å­èƒŒæ™¯
        function createCheckerboard(width, height) {
            const checkerCanvas = document.createElement('canvas');
            checkerCanvas.width = width;
            checkerCanvas.height = height;
            const checkerCtx = checkerCanvas.getContext('2d');
            
            const size = 20;
            checkerCtx.fillStyle = '#ffffff';
            checkerCtx.fillRect(0, 0, width, height);
            
            checkerCtx.fillStyle = '#c0c0c0';
            for (let y = 0; y < height; y += size) {
                for (let x = 0; x < width; x += size) {
                    if ((Math.floor(x / size) + Math.floor(y / size)) % 2 === 0) {
                        checkerCtx.fillRect(x, y, size, size);
                    }
                }
            }
            
            return checkerCanvas;
        }

        // å»èƒŒè™•ç†
        function removeBackground(img, threshold) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                if (r > threshold && g > threshold && b > threshold) {
                    data[i + 3] = 0; // Alpha = 0 (é€æ˜)
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
            return canvas;
        }

        // æ›´æ–°é è¦½
        function updatePreview() {
            if (images.length === 0) return;
            
            const threshold = parseInt(thresholdSlider.value);
            const img = images[0];
            
            // ç¸®å°é è¦½
            const scale = Math.min(1, 400 / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            
            // ç¹ªè£½æ ¼å­èƒŒæ™¯
            const checkerboard = createCheckerboard(canvas.width, canvas.height);
            ctx.drawImage(checkerboard, 0, 0);
            
            // å»èƒŒä¸¦ç¹ªè£½
            const processed = removeBackground(img.img, threshold);
            ctx.drawImage(processed, 0, 0, canvas.width, canvas.height);
            
            // å•Ÿç”¨ä¸‹è¼‰æŒ‰éˆ•
            document.getElementById('downloadBtn').disabled = false;
        }

        // ä¸‹è¼‰ ZIP
        document.getElementById('downloadBtn').addEventListener('click', async () => {
            const processing = document.getElementById('processing');
            processing.classList.add('active');
            
            const threshold = parseInt(thresholdSlider.value);
            const zip = new JSZip();
            
            // è™•ç†æ‰€æœ‰åœ–ç‰‡
            for (const imgData of images) {
                // é€æ˜ç‰ˆæœ¬
                const transparent = removeBackground(imgData.img, threshold);
                const transparentBlob = await new Promise(resolve => {
                    transparent.toBlob(resolve, 'image/png');
                });
                zip.file(`${imgData.name}_transparent.png`, transparentBlob);
            }
            
            // ç”Ÿæˆä¸¦ä¸‹è¼‰ ZIP
            const content = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cat_stickers_${threshold}.zip`;
            a.click();
            URL.revokeObjectURL(url);
            
            processing.classList.remove('active');
        });

        // é‡æ–°é–‹å§‹
        document.getElementById('resetBtn').addEventListener('click', () => {
            images = [];
            processedImages = [];
            fileInput.value = '';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadBtn').disabled = true;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
